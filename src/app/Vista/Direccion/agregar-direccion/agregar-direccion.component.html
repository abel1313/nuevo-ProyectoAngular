
<div class="row p-3">
    <div class="col-12">
        <p class="text-center fw-bolder">Datos de la dirección de entrega</p>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Ingrese su municipio" [(ngModel)]="direccion.direccion.municipioDireccion">
            <label for="floatingInput">Ingrese su municipio</label>
            <div class="alert alert-danger" *ngIf="municipio">
                <p class="text-center fw-bolder" >Por favor ingrese</p>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="form-floating mb-3">
            <textarea class="form-control" 
            placeholder="Características de la zona ejemplo: lugar del municipio" id="floatingTextarea" rows="7" [(ngModel)]="direccion.direccion.caracteristicasDireccion"></textarea>
            <label for="floatingTextarea">Características de la zona ejemplo: lugar del municipio</label>
            <div class="alert alert-danger" *ngIf="caracteristicas">
                <p class="text-center fw-bolder" >Por favor ingrese</p>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-12">
        <div class="form-floating ">
            <textarea class="form-control" 
            placeholder="Descripcción de la casa donde se entregara el pedido" id="floatingTextarea" rows="7" [(ngModel)]="direccion.direccion.descripccionDireccion"></textarea>
            <label for="floatingTextarea">Descripcción de la casa</label>
            <div class="alert alert-danger" *ngIf="descripccion">
                <p class="text-center fw-bolder" >Por favor ingrese</p>
            </div>
        </div>
    </div>
</div>

<div class="row mt-3">
    <div class="col-4">
        <button class="btn btn-danger" *ngIf="cancelarListo" (click)="cancelarDireccion();">Cancelar</button>
    </div>
    <div class="col-2">
        <p class="text-right" *ngIf="mensajeListo">Listo</p>
    </div>
    <div class="col-6 d-flex justify-content-center">
        
        <button class="btn btn-success"  [disabled]="disableComplete" (click)="completeDireccion();">
            <span class="spinner-border spinner-border-sm" *ngIf="spinnerDireccion" role="status" aria-hidden="true"></span>
            Completo</button>
    </div>
</div>
