





<table class="table table-hover ">
    <thead>
        <tr class="text-center">
            <th> Nombre del cliente</th>
            <th> Apellidos</th>
            <th> Correo electrónico </th>
            <th> 
               Acción
            </th>
            
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of dtsOb$ | async" class="text-center">
            <td> {{ item.persona.nombrePersona.toUpperCase() }} </td>
            <td>
                 {{ item.persona.paternoPersona.toUpperCase() }} 
                 {{ item.persona.maternoPersona.toUpperCase() }} 
            </td>
            <td *ngIf="item.persona.correoelectronicoPersona != null ; else blockElse "> {{ item.persona.correoelectronicoPersona.toLowerCase() }}  </td>
            
            <td> 
                <button class="btn btn-warning fw-bolder" #dts value="{{ item.id }}" 
                (click)="editarCliente(dts.value);" >editar</button>    
            </td>
            
        </tr>
    </tbody>
</table>

<ng-template #blockElse> sin correo </ng-template>
