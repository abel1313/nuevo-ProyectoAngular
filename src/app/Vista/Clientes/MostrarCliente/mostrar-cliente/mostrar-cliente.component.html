

<table class="table table-hover ">
    <thead>
        <tr class="text-center">
            <th> Nombre del cliente</th>
            <th> Apellidos</th>
            <th> Correo electrónico </th>
            <th> 
               Acción
            </th>
            
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let item of dtsOb$ | async" class="text-center">
            <td> {{ item.persona.nombrePersona | uppercase }} </td>
            <td>
                 {{ item.persona.paternoPersona | uppercase }} 
                 {{ item.persona.maternoPersona | uppercase }} 
            </td>
            <td> {{ item.persona.telefonoPersona }}  </td>
            
            <td> 
                <button class="btn btn-warning fw-bolder" #dts value="{{ item.id }}" 
                (click)="editarCliente(dts.value);" >editar</button>    
            </td>
            
        </tr>
    </tbody>
</table>
