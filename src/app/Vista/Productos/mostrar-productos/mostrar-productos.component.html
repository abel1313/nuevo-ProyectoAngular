<div class="row p-3">
    <div class="col-4 mt-3" *ngFor="let prod of productosRes">
        <div class="card">
            <div class="card-header bg-dark text-white">
                <div class="row">
                    <div class="col-8">
                        <p class="fw-bolder">Producto {{ prod.nombreProducto }} </p>

                    </div>
                    <div class="col-4 d-flex justify-content-end">
                        <button value="{{ prod.id }}" #vas>
                            <img [src]="['./assets/ImagenesFerreteria/iconFerreteria/icono-agregar.jpg']" title="agregar al detalle"
                                class="rounded" alt="" (click)="agregarproductodetalle(vas.value);">
                        </button>
                    </div>
                </div>
            </div>
            <div class="card-body">
                <div class="row border border-black">
                    <div class="col-8">
                        <img [src]="['./assets/ImagenesFerreteria/iconFerreteria/icon-eliminar.png']"
                            class="rounded" alt="" (click)="eliminarproducto();">
                    </div>
                    <div class="col-4 d-flex justify-content-end">
                        <button value="{{ prod.id }}" #productoEditar>
                            <img [src]="['./assets/ImagenesFerreteria/iconFerreteria/icon-editar.jpg']" title="editar"
                                class="rounded" alt="" (click)="editarproducto(prod);">
                        </button>
                    </div>
                </div>
                <div class="row p-1">
                    <div class="col-6 d-flex justify-content-end">
                        <p class=" fw-bold">Precio: {{ prod.existenciaProducto }}</p>
                    </div>
                    <div class="col-6 d-flex justify-content-start" *ngIf=" prod.existenciaProducto != 0 ; else error">
                        <p class=" fw-bold">Existencias: {{ prod.existenciaProducto }}</p>
                    </div>

                    <div class="col-6">
                        <ng-template #error>
                            <div>No hay producto</div>
                        </ng-template>
                    </div>

                </div>
                <div class="row">
                    <div class="col-12">
                        <p class="text-left fw-bold">Código de barras: {{ prod.codigoBarrasProducto }}</p>
                    </div>

                </div>



                <div class="row">

                    <p class="text-left fw-bold"> {{ prod.id }} Descripción: <b> {{ prod.descripcionProducto }}</b> </p>
                </div>


            </div>
        </div>
    </div>
</div>
